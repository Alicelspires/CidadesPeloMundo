<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/components.css">
    <link rel="stylesheet" href="./style/cadastro.css">
    <title>Cadastro</title>
</head>
<body onload="banco()">
    <header>
        <nav><a href="./index.html">ExploraMundi</a></nav>
        <nav><a href="./sobre.html">Sobre a empresa</a></nav>
        <div>
            <nav><a href="./login.html">Login</a></nav>
            <nav><a href="./cadastro.html">Cadastro</a></nav>
        </div>
    </header>
    <main>
        <h1>Cadastro</h1>
        <form class="cadastro">
            <div class="input">
                <label for="name">Nome completo: </label>
                <input id="name" type="text" placeholder="ex: Jose Silva Gomes">
            </div>
            <div class="input">
                <label for="login">Login: </label>
                <input id="login" type="text" placeholder="Nome de usuário">
            </div>
            <div class="input">
                <label for="email">E-mail: </label>
                <input id="email" type="email" placeholder="exemplo@gmail.com">
            </div>
            <div class="input">
                <label for="password">Senha: </label>
                <input id="password" type="password" placeholder="• • • • •">
            </div>
            <button id="cadastro" onclick="cadastrar()">Cadastrar</button>
        </form>
        
        
    </main>
    <footer>
        <hr>
        <p>Desenvolvido por Alice Silva</p>
    </footer>
    <script src="./js/cadastro.js"></script>
</body>
</html>
